<form class="register-form" name="registerForm" action="login.html" onsubmit="return onRegisterFormSubmit()">
  <div class="register-form__element">
    <label for="email">Email:</label>
    <input class="box" type="text" name="email" id="email" value="" placeholder="Enter email">
  </div>

  <div class="register-form__element">
    <label for="password">Password:</label>
    <input class="box" type="password" name="password" id="password" value="" placeholder="Enter your password">
  </div>

  <div class="register-form__element">
    <label for="firstName">First Name:</label>
    <input class="box" type="text" name="firstName" id="firstName" value=""
           placeholder="Enter your first name">
  </div>

  <div class="register-form__element">
    <label for="lastName">Last Name:</label>
    <input class="box" type="text" name="lastName" id="lastName" value="" placeholder="Enter your last name">
  </div>

  <div class="register-form__buttons">
    <input class="register-form__buttons--button" type="submit" value="Submit">
  </div>
</form>
